<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>BlackJack game</title>
	
	<meta name="description" content="Simple BlackJack Game in your browser" />
	<meta name="keywords" content="game, blackjack" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>
	
</head>

<body>
	<div class="container p-3">
		<div class="row">
			<div id="deck" class="clearfix mx-3"></div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center">
				<button id="btn-start" class="btn btn-primary btn-lg mr-3">Start game</button>					
				<button id="btn-reset" class="btn btn-secondary btn-lg ml-3">New game</button>	
			</div>				
		</div>															
	</div>
	<div class="container">
		<div class="row mt-5" style="min-height: 300px;">
			<div class="col bg-success d-flex flex-column justify-content-between hand-wrapper" style="border-right: 1px solid">
				<h3 class="text-light pt-2">Hand:</h3>
				<div id="hand" class=""></div>
				<h4 class="mb-3 d-none">Total points: <span id='total-points-hand'>0</span></h4>									
			</div>
			<div class="col bg-success d-flex flex-column justify-content-between croupier-wrapper">
				<h3 class="text-light pt-2">Croupier:</h3>
				<div id="croupier-hand"></div>
				<h4 class="mb-3 invisible">Total points: <span id='total-points-croupier'>0</span></h4>				
			</div>
		</div>
		<div id='btn-controls-wrapper' class="row d-none">
			<div class="col bg-success d-flex justify-content-center mt-3 p-3">				
				<button id="btn-hit" class="btn btn-primary btn-lg mr-3">Hit</button>								
				<button id="btn-stand" class="btn btn-primary btn-lg ml-3">Stand</button>											
			</div>
			<div class="col"></div>		
		</div>

		<div class="row mt-3">
			<div id='info-start-game' class="col-12 card text-white bg-info ">
				<div class="card-body text-center">
					<h4 class="card-title">Press "Start" to begin game</h4>
				</div>
			</div>
			<div id='info-wait' class="col-12 card text-white bg-info d-none">
				<div class="card-body text-center">
					<h4 class="card-title">Please wait...</h4>
				</div>
			</div>
			<div id='info-game-lost' class="col-12 card text-white bg-danger d-none">
				<div class="card-body text-center">
					<h4 class="card-title">You loose - Game Over!</h4>
				</div>
				<div class="card-footer text-center">
					Click 'New Game' to play again
				</div>
			</div>
			<div id='info-game-win' class="col-12 card text-white bg-success d-none">
				<div class="card-body text-center">
					<h4 class="card-title">You Win!</h4>
				</div>
				<div class="card-footer text-center">
					Click 'New Game' to play again
				</div>
			</div>
			<div id='info-game-draw' class="col-12 card text-white bg-warning d-none">
				<div class="card-body text-center">
					<h4 class="card-title">Draw!</h4>
				</div>
				<div class="card-footer text-center">
					Click 'New Game' to play again
				</div>
			</div>		  
		</div>
	</div>

	<div id="demo"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="deck.js"></script>
	<script src="game.js"></script>
</body>
</html>
